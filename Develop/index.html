<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="initClock()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
      <div class="dayTime">
        <div class="date">
          <span id="dayname">Day</span>
          <span id="month">Month</span>
          <span id="daynum">00</span>
          <span id="year">Year</span>
        </div>
        <div class="time">
          <span id="hour">00</span>
          <span id="minutes">00</span>
          <span id="seconds">00</span>
          <span id="period">AM</span>
        </div>
      </div>
      </p>
    </header>
    <div id="time-containers" class="container">

      <!-- Timeblocks go here -->
      <div id="hr-8" class="row time-block">
        <div class="col-md-1 hour">
          8AM
        </div>
        <textarea class="col-md-10 desc" data-value="hr8">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
        </div>
      <div id="hr-9" class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 desc" data-value="hr9">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-10" class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 desc" data-value="hr10">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-11" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 desc" data-value="hr11">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-12" class="row time-block">
        <div class="col-md-1 hour">
          12AM
        </div>
        <textarea class="col-md-10 desc" data-value="hr12">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-1" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 desc" data-value="hr1">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-2" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 desc" data-value="hr2">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-3" class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 desc" data-value="hr3">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-4" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 desc" data-value="hr4">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hr-5" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 desc" data-value="hr5">
        </textarea>
        <button class="btn save-button col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
